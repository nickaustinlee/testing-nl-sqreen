name: System tests

on: # Chosse the best schdule for your repo, here is two exmaples:
  push:
    branches: # eacch commit, on each branh
      - "**"
  schedule:
    - cron:  '00 03 * * 2-6' # From tuesday to saturday, at 3:00 AM

jobs:
  System-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Clone system tests
        run: cd .. && git clone https://${{ secrets.GH_TOKEN }}@github.com/sqreen/SystemTests.git
  
      - name: Build system tests
        run: ./build.sh
        working-directory: ../SystemTests
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          # example for node agent. See docs/build.md for configure this variables
          TEST_AGENT: nodejs
          TEST_TARGETS: AgentNode
      - name: Run system tests
        run: ./run.sh
        working-directory: ../SystemTests

      - name: Report to slack
        run: ./utils/scripts/slack/report.sh ${{ job.status }} ${{ secrets.SLACK_WEBHOOK }} "<https://github.com/sqreen/AgentNode/actions/runs/${{ github.run_id }}|NodeJS system tests>"
        working-directory: ../SystemTests
        if: ${{ always() }}

      - name: Update dashboard
        if: ${{ always() }}
        run: ./utils/scripts/report/upload_report_to_dashboard.sh agents
        working-directory: ../SystemTests
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          TEST_AGENT: nodejs

      - name: Move logs # artifact action does not allow folders outside worksapce
        run: mv logs/ ${{ github.workspace }}/__LOGS__ 
        working-directory: ../SystemTests
        if: ${{ always() }}
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: logs
          path: ${{ github.workspace }}/__LOGS__
